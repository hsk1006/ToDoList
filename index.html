<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- 반응형 뷰포트 설정 -->
        <title>To-Do List App</title><!-- 페이지 제목 -->
        <link rel="stylesheet" href="style.css"><!-- 외부 CSS 파일 연결 -->
    </head>
    <body>
        <div class="container"><!-- 전체 컨테이너 -->
            <div class="todo-app"><!-- 할 일 앱 영역 -->
                <h2>To-do List <img src="to-do list.jpg"></h2><!-- 앱 제목 및 아이콘 -->
                <div class="row"> <!-- 입력 필드 컨테이너 -->
                    <input type="text" id="input-box" placeholder="Add your text"><!-- 할 일 입력 필드 -->
                    <button onclick="addTask()">Add</button><!-- 할 일 추가 버튼 -->
                </div>
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <script src="script.js"></script><!-- 자바스크립트 파일 연결 -->
    </body>
</html>
